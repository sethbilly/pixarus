@(formAlbum: Form[Album])


@helper.form(action =  routes.Application.createAlbum()){
<div id="postModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    Create Album
                </div>
                <div class="modal-body">
                    <form class="form center-block">
                        <div class="form-group">
                            <label>Album Title</label>
                            <input type="text" value="@formAlbum("title").value" placeholder="Album Title"/>
                        </div>
                    </form>
                    <div class="form center-block">
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" style="height: 100px; width: 250px;" value="@formAlbum("description").value"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div>
                        <input type="submit" role="button"  class="btn btn-primary" data-dismiss="modal"  value="Create Album"/>
                    </div>
                </div>
            </div>
        </div>
</div>
    }
