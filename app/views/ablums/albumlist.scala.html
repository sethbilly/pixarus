@(albumList: List[Album])


@if(albumList.isEmpty){
    <h1>No albums created yet</h1>
}else{
    <div class="carousel" data-ride="carousel" id="album-carousel">
            <!-- wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            @for(album <- albumList){
                <div class="item">
                    <div class="thumbnail">
                        <img src="..." alt="..." />
                        <div class="caption">
                            <h3>Album Title</h3>
                            <p>
                                <a href="#" class="btn btn-primary" role="button">Upload Pics</a>
                                <a href="#" class="btn btn-danger" role="button">Delete Album</a>
                            </p>
                        </div>
                    </div>
                </div>
            }
        </div>

        <!-- carousel controls -->
        <a class="left carousel-control" href="#album-carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#album-carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
}
