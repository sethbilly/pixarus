@(albumList: List[Album])


@if(albumList.isEmpty){
    <div class="col-xs-6 col-sm-3">
        <div class="thumbnail">
            <img alt="..." src="..." style="height: 180px; width: 170px;" />
            <div class="caption">
                <h5>No ablums found</h5>
            </div>
        </div>
    </div>

}else{
    <div class="carousel" data-ride="carousel" id="album-carousel">
            <!-- wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="col-md-6 col-md-3">
                @for(album <- albumList){
                    <div class="item">
                        <div class="thumbnail">
                            <img src="..." alt="..." />
                            <div class="caption">
                                <h3>Album Title</h3>
                                <p>
                                    <a href="#" class="btn btn-primary" role="button">Upload Pics</a>
                                    <a href="#" class="btn btn-danger" role="button">Delete Album</a>
                                </p>
                            </div>
                        </div>
                    </div>
                }
            </div>

        </div>

        <!-- carousel controls -->
        <a class="left carousel-control" href="#album-carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#album-carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
}
